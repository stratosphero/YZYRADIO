<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YZY RADIO</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow-x: hidden;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: rgba(20,20,20,0.9);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid #222;
  }

  header h1 { font-size: 22px; font-weight: bold; letter-spacing: 2px; }

  .search-bar {
    background: rgba(255,255,255,0.05);
    border: none;
    padding: 8px 15px;
    border-radius: 30px;
    color: white;
    font-size: 14px;
    width: 220px;
    backdrop-filter: blur(5px);
    transition: all 0.3s;
  }

  .search-bar:focus { outline: none; background: rgba(255,255,255,0.1); }

  .albums {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 50px 20px 150px 20px;
    flex-wrap: wrap;
  }

  .album {
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s;
    position: relative;
    border-radius: 15px;
  }

  .album img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s;
  }

  .album img:hover {
    transform: scale(1.07) rotate(-1deg);
    box-shadow: 0 25px 50px rgba(0,0,0,0.9);
    filter: brightness(1.2) saturate(1.1);
  }

  .album p { margin: 10px 0 3px; font-size: 18px; font-weight: bold; }
  .album span { font-size: 13px; color: #aaa; }

  .player {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    width: 90%;
    max-width: 600px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(25px) saturate(180%);
    border-radius: 25px;
    padding: 15px 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    display: flex;
    flex-direction: column;
    gap: 15px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease, transform 0.5s cubic-bezier(.25,.8,.25,1);
    z-index: 200;
  }

  .player.active {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(-50%) translateY(0);
  }

  .player::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 25px;
    background: linear-gradient(270deg, rgba(30,215,96,0.2), rgba(45,85,200,0.2), rgba(250,50,200,0.2));
    filter: blur(50px);
    z-index: -1;
    animation: gradientShift 8s infinite linear;
  }

  @keyframes gradientShift {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .player-top {
    display: flex;
    align-items: center;
    gap: 15px;
    position: relative;
  }

  .player-top img {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    object-fit: cover;
    box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 2;
  }

  .tracklist-mini {
    display: flex;
    gap: 10px;
    font-size: 14px;
    color: #ffffff;
    flex-shrink: 0;
    white-space: nowrap;
  }

  .tracklist-mini div {
    cursor: pointer;
    white-space: nowrap;
    transition: color 0.3s, transform 0.3s;
    padding: 3px 6px;
    border-radius: 10px;
  }

  .tracklist-mini::-webkit-scrollbar { display: none; }
  .tracklist-mini { -ms-overflow-style: none; scrollbar-width: none; }

  .tracklist-mini div.active {
    color: #1db954;
    font-weight: bold;
    transform: scale(1.1);
    background: rgba(30,215,96,0.1);
  }

  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
  }

  .controls button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    transition: transform 0.2s, filter 0.3s;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .controls button:hover {
    transform: scale(1.3);
    filter: drop-shadow(0 0 5px #1db954);
  }

  .controls button svg { width: 100%; height: 100%; fill: white; }

  .progress-bar {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.1);
    border-radius: 3px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
  }

  .progress {
    width: 0%;
    height: 100%;
    background: #1db954;
    border-radius: 3px;
    transition: width 0.1s linear;
  }

  .progress-dot {
    position: absolute;
    top: 50%;
    left: 0%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    pointer-events: none;
    transition: left 0.1s linear;
    animation: pulse 1.2s infinite;
  }

  @keyframes pulse {
    0%,100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.3); }
  }
</style>
</head>
<body>
<header>
  <h1>YZY RADIO</h1>
  <input class="search-bar" type="text" placeholder="Search albums...">
</header>

<main>
  <div class="albums">
    <div class="album" data-album="gaj" data-cover="good-ass-job-cover.jpg">
      <img src="good-ass-job-cover.jpg" alt="Good Ass Job">
      <p>Good Ass Job</p>
      <span>2010</span>
    </div>
    <div class="album" data-album="yeezus2" data-cover="yeezus-2-cover.jpg">
      <img src="yeezus-2-cover.jpg" alt="Yeezus 2">
      <p>Yeezus 2</p>
      <span>2013</span>
    </div>
    <div class="album" data-album="yandhi" data-cover="yandhi-cover.jpg">
      <img src="yandhi-cover.jpg" alt="Yandhi">
      <p>Yandhi</p>
      <span>2018</span>
    </div>
    <div class="album" data-album="swish" data-cover="swish-cover.jpg">
      <img src="swish-cover.jpg" alt="SWISH">
      <p>SWISH</p>
      <span>2016</span>
    </div>
  </div>
</main>

<div class="player" id="player">
  <div class="player-top">
    <img id="playerCover" src="" alt="Album Art">
    <div class="tracklist-mini" id="tracklistMini"></div>
  </div>
  <div class="controls">
    <button id="prev" title="Previous">
      <svg viewBox="0 0 24 24"><path d="M6 18V6h2v12H6zm3-6l12 6V6l-12 6z"/></svg>
    </button>
    <button id="play" title="Play/Pause">
      <svg viewBox="0 0 24 24" id="playIcon"><path d="M8 5v14l11-7z"/></svg>
    </button>
    <button id="next" title="Next">
      <svg viewBox="0 0 24 24"><path d="M16 6v12h-2V6h2zm-3 6L1 6v12l12-6z"/></svg>
    </button>
  </div>
  <div class="progress-bar" id="progressBar">
    <div class="progress" id="progress"></div>
    <div class="progress-dot" id="progressDot"></div>
  </div>
</div>

<audio id="audio"></audio>

<script>
const albums = document.querySelectorAll(".album");
const player = document.getElementById("player");
const tracklistMini = document.getElementById("tracklistMini");
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const playIcon = document.getElementById("playIcon");
const nextBtn = document.getElementById("next");
const prevBtn = document.getElementById("prev");
const progress = document.getElementById("progress");
const progressDot = document.getElementById("progressDot");
const progressBar = document.getElementById("progressBar");
const playerCover = document.getElementById("playerCover");

let currentTracks = [];
let currentIndex = 0;

const albumsData = {
  gaj: [
    { title: "Flashing Lights 2", src: "flashing-lights-2.mp3" },
    { title: "Heartbreaker", src: "heartbreaker.mp3" }
  ],
  yeezus2: [
    { title: "After You", src: "after-you.mp3" }
  ],
  yandhi: [
    { title: "Alien", src: "alien.mp3" },
    { title: "Chakras", src: "chakras.mp3" }
  ],
  swish: [
    { title: "Highlights", src: "highlights.mp3" }
  ]
};


const albumGlow = {
  gaj: ['rgba(128,0,128,0.25)','rgba(75,0,130,0.25)','rgba(50,50,50,0.2)'],    
  yeezus2: ['rgba(255,0,0,0.25)','rgba(255,69,0,0.25)'],                          
  yandhi: ['rgba(255,105,180,0.25)','rgba(255,20,147,0.25)','rgba(255,0,0,0.2)'],  
  swish: ['rgba(255,140,0,0.3)','rgba(255,100,0,0.3)','rgba(255,50,0,0.25)']      
};


function setPlayerGlow(album){
  const colors = albumGlow[album] || ['rgba(30,215,96,0.2)','rgba(45,85,200,0.2)','rgba(250,50,200,0.2)'];
  player.style.setProperty('--glow1', colors[0]);
  player.style.setProperty('--glow2', colors[1]);
  player.style.setProperty('--glow3', colors[2] || colors[1]);
  player.style.background = `linear-gradient(270deg, ${colors[0]}, ${colors[1]}, ${colors[2]||colors[1]})`;
}

albums.forEach(album => {
  album.addEventListener("click", () => {
    const key = album.dataset.album;
    const cover = album.dataset.cover;
    currentTracks = albumsData[key];
    if(!currentTracks.length) return;

    playerCover.src = cover;
    buildMiniTracklist();
    currentIndex=0;
    loadTrack(currentIndex);
    player.classList.add("active");
    setPlayerGlow(key);
  });
});

function buildMiniTracklist() {
  tracklistMini.innerHTML = "";
  currentTracks.forEach((track,i)=>{
    const div=document.createElement("div");
    div.textContent=track.title;
    div.addEventListener("click",()=>{
      currentIndex=i;
      loadTrack(currentIndex);
      playTrack();
    });
    tracklistMini.appendChild(div);
  });
  highlightMiniTrack();
}

function highlightMiniTrack(){
  [...tracklistMini.children].forEach((div,i)=>{
    div.classList.toggle("active",i===currentIndex);
  });
}

function loadTrack(index){
  audio.src=currentTracks[index].src;
  highlightMiniTrack();
}

function playTrack(){ audio.play(); playIcon.innerHTML='<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; }
function pauseTrack(){ audio.pause(); playIcon.innerHTML='<path d="M8 5v14l11-7z"/>'; }

playBtn.addEventListener("click",()=>audio.paused?playTrack():pauseTrack());
nextBtn.addEventListener("click",()=>{ currentIndex=(currentIndex+1)%currentTracks.length; loadTrack(currentIndex); playTrack(); });
prevBtn.addEventListener("click",()=>{ currentIndex=(currentIndex-1+currentTracks.length)%currentTracks.length; loadTrack(currentIndex); playTrack(); });

audio.addEventListener("timeupdate",()=>{
  if(!isNaN(audio.duration)){
    const percent=(audio.currentTime/audio.duration)*100;
    progress.style.width=percent+"%";
    progressDot.style.left=percent+"%";
  }
});

progressBar.addEventListener("click",(e)=>{
  const rect=progressBar.getBoundingClientRect();
  const percent=(e.clientX-rect.left)/rect.width;
  audio.currentTime=percent*audio.duration;
});

document.querySelector(".search-bar").addEventListener("input",(e)=>{
  const value=e.target.value.toLowerCase();
  albums.forEach(album=>{
    const title=album.querySelector("p").textContent.toLowerCase();
    album.style.display=title.includes(value)? "block":"none";
  });
});

document.addEventListener("keydown",(e)=>{
  if(e.code==="Space"){ e.preventDefault(); playBtn.click(); }
  if(e.code==="ArrowRight") nextBtn.click();
  if(e.code==="ArrowLeft") prevBtn.click();
});
</script>
</body>
</html>
