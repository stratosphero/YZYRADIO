<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YZY RADIO</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a0a0a;
  color: #fff;
  overflow-x: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: rgba(20,20,20,.9);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 100;
  border-bottom: 1px solid #222;
  flex-wrap: wrap;
}

header h1 {
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 2px;
}

.search-bar {
  background: rgba(255,255,255,.05);
  border: none;
  padding: 8px 15px;
  border-radius: 30px;
  color: #fff;
  font-size: 14px;
  width: 220px;
  backdrop-filter: blur(5px);
  transition: .3s;
}

.search-bar:focus {
  outline: none;
  background: rgba(255,255,255,.1);
}

.albums {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* smaller min width */
  gap: 15px; /* slightly larger gap for breathing room */
  margin: 20px 15px 120px; /* tighter margins */
  justify-items: center;
}


@keyframes fadeZoomIn {
  from {
    opacity: 0;
    transform: scale(0.92);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.album {
  text-align: center;
  cursor: pointer;
  border-radius: 12px;
  transition: .3s;
  width: 100%;
  max-width: 180px;
  opacity: 0;
  transform: scale(0.92);
  animation: fadeZoomIn .6s ease forwards;
}

.album:nth-child(1) { animation-delay: .05s; }
.album:nth-child(2) { animation-delay: .1s; }
.album:nth-child(3) { animation-delay: .15s; }
.album:nth-child(4) { animation-delay: .2s; }
.album:nth-child(5) { animation-delay: .25s; }

.album img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 12px;
  transition: .4s cubic-bezier(.25,.8,.25,1);
}

.album img:hover {
  transform: scale(1.05);
}

.album p {
  margin: 8px 0 2px;
  font-size: 16px;
  font-weight: bold;
}

.album span {
  font-size: 12px;
  color: #aaa;
}


.player {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  width: 94%;
  max-width: 550px;
  background: rgba(255,255,255,.05);
  backdrop-filter: blur(25px) saturate(180%);
  border-radius: 25px;
  padding: 12px 15px;
  box-shadow: 0 20px 60px rgba(0,0,0,.8);
  display: flex;
  flex-direction: column;
  gap: 12px;
  opacity: 0;
  pointer-events: none;
  transition: opacity .5s, transform .5s;
  z-index: 200;
}

.player.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) translateY(0);
}

.player::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 25px;
  background: linear-gradient(270deg, rgba(30,215,96,.2), rgba(45,85,200,.2), rgba(250,50,200,.2));
  filter: blur(50px);
  z-index: -1;
  animation: gradientShift 8s infinite linear;
  opacity: .9;
}

@keyframes gradientShift {
  0%,100% { background-position: 0 50% }
  50% { background-position: 100% 50% }
}

.player-top {
  display: flex;
  align-items: center;
  gap: 15px;
  overflow-x: auto;
}

.player-top img {
  width: 60px;
  height: 60px;
  border-radius: 10px;
  object-fit: cover;
  flex-shrink: 0;
}

.tracklist-mini {
  display: flex;
  gap: 10px;
  font-size: 14px;
  color: #fff;
  overflow-x: auto;
  white-space: nowrap;
  scroll-behavior: smooth;
}

.tracklist-mini::-webkit-scrollbar { display: none; }

.tracklist-mini div {
  flex: 0 0 auto;
  cursor: pointer;
  padding: 7px 10px;
  border-radius: 10px;
  transition: .3s;
  max-width: 200px;
  text-overflow: ellipsis;
  overflow: hidden;
}

.tracklist-mini div:hover {
  background: rgba(255,255,255,.1);
}

.tracklist-mini div.active {
  color: #49f287;
  font-weight: bold;
  transform: scale(1.08);
  background: rgba(30,215,96,.15);
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
}

.controls button {
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: .2s;
}

.controls button:hover {
  transform: scale(1.3);
  filter: drop-shadow(0 0 5px #1db954);
}

.controls svg {
  width: 100%;
  height: 100%;
  fill: white;
}

.progress-bar {
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,.1);
  border-radius: 3px;
  overflow: hidden;
  cursor: pointer;
  position: relative;
}

.progress {
  width: 0;
  height: 100%;
  background: #1db954;
  transition: .1s linear;
}

.progress-dot {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translate(-50%,-50%);
  width: 10px;
  height: 10px;
  background: #fff;
  border-radius: 50%;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0%,100% { transform: translate(-50%,-50%) scale(1) }
  50% { transform: translate(-50%,-50%) scale(1.3) }
}
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  .search-bar {
    width: 100%;
  }
  .albums {
    gap: 15px;
    margin: 20px 5px 150px;
  }
  .album img {
    width: 120px;
    height: 120px;
  }
  .album p {
    font-size: 14px;
  }
  .album span {
    font-size: 11px;
  }
  .player-top {
    flex-direction: column;
    align-items: flex-start;
  }
  .tracklist-mini {
    width: 100%;
  }
  .controls {
    justify-content: center;
    gap: 20px;
  }
  .controls button {
    width: 40px;
    height: 40px;
  }
  .controls #play {
    width: 60px;
    height: 60px;
  }
}

@media (max-width: 480px) {
  header h1 {
    font-size: 18px;
  }
  .search-bar {
    font-size: 13px;
    padding: 6px 10px;
  }
  .album img {
    width: 100px;
    height: 100px;
  }
  .album p {
    font-size: 13px;
  }
  .album span {
    font-size: 10px;
  }
  .player-top img {
    width: 45px;
    height: 45px;
  }
  .tracklist-mini div {
    padding: 5px 8px;
    font-size: 11px;
  }
  .controls {
    justify-content: space-around;
    gap: 15px;
  }
  .controls button {
    width: 35px;
    height: 35px;
  }
  .controls #play {
    width: 55px;
    height: 55px;
  }
  .progress-bar {
    height: 5px;
  }
  .progress-dot {
    width: 8px;
    height: 8px;
  }
}
#volumeSlider {
  width: 100px;
  height: 4px;
  accent-color: #4bc267;
  cursor: pointer;
  transition: 0.3s;
}

.time-stamps {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: #ccc;
  margin-top: -5px;
  user-select: none;
  font-family: monospace;
}

.time-stamps span {
  opacity: 0.8;
  transition: 0.2s;
}

.time-stamps span:hover {
  opacity: 1;
}

@media (max-width: 768px) {
  .volume-slider { display: none; }
}
</style>

const albumsContainer = document.getElementById("albumsContainer"),
player = document.getElementById("player"),
playerCover = document.getElementById("playerCover"),
tracklistMini = document.getElementById("tracklistMini"),
audio = document.getElementById("audio"),
playBtn = document.getElementById("play"),
playIcon = document.getElementById("playIcon"),
nextBtn = document.getElementById("next"),
prevBtn = document.getElementById("prev"),
progress = document.getElementById("progress"),
progressDot = document.getElementById("progressDot"),
progressBar = document.getElementById("progressBar");

let currentTracks = [], currentIndex = 0;

albumsData.forEach(a=>{
  const d=document.createElement("div");
  d.className="album";
  d.innerHTML=`<img src="${a.cover}"><p>${a.title}</p><span>${a.year}</span>`;
  d.onclick=()=>openAlbum(a);
  albumsContainer.appendChild(d);
});

function openAlbum(a) {
  currentTracks = a.tracks;
  currentIndex = 0;
  playerCover.src = a.lockCover || a.cover;
  buildTracklist();
  loadTrack(0);
  player.classList.add("active");
  player.style.background = `linear-gradient(270deg,${a.glow.join(",")})`;
}

function buildTracklist() {
  tracklistMini.innerHTML = "";
  currentTracks.forEach((t, i) => {
    let d = document.createElement("div");
    d.textContent = t.title;
    d.onclick = () => {
      currentIndex = i;
      loadTrack(i);
      playTrack();
    };
    tracklistMini.appendChild(d);
  });
  highlightTrack();
}

function highlightTrack() {
  [...tracklistMini.children].forEach((d, i) => {
    d.classList.toggle("active", i === currentIndex);
    if (i === currentIndex) {
      d.scrollIntoView({
        behavior: "smooth",
        inline: "center",
        block: "nearest"
      });
    }
  });
}


function loadTrack(i) {
  audio.src = currentTracks[i].src;
  highlightTrack();
  if ("mediaSession" in navigator) {
    let cleanTitle = currentTracks[i].title.replace(/^\d+\.\s*/, "");
  navigator.mediaSession.metadata = new MediaMetadata({
  title: cleanTitle,
  artist: currentTracks[i].artist,
  artwork: [{ src: playerCover.src, sizes: "300x300", type: "image/jpeg" }],
  });
    navigator.mediaSession.setActionHandler("play", playTrack);
    navigator.mediaSession.setActionHandler("pause", pauseTrack);
    navigator.mediaSession.setActionHandler("previoustrack", prevTrack);
    navigator.mediaSession.setActionHandler("nexttrack", nextTrack);
  }
}

function playTrack() {
  audio.play();
  playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
}

function pauseTrack() {
  audio.pause();
  playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
}

function nextTrack() {
  currentIndex = (currentIndex + 1) % currentTracks.length;
  loadTrack(currentIndex);
  playTrack();
}

function prevTrack() {
  currentIndex = (currentIndex - 1 + currentTracks.length) % currentTracks.length;
  loadTrack(currentIndex);
  playTrack();
}

playBtn.onclick = () => (audio.paused ? playTrack() : pauseTrack());
nextBtn.onclick = nextTrack;
prevBtn.onclick = prevTrack;

audio.ontimeupdate = () => {
  if (!isNaN(audio.duration)) {
    let p = (audio.currentTime / audio.duration) * 100;
    progress.style.width = p + "%";
    progressDot.style.left = p + "%";
  }
};

progressBar.onclick = (e) => {
  let r = progressBar.getBoundingClientRect(),
  p = (e.clientX - r.left) / r.width;
  audio.currentTime = p * audio.duration;
};

audio.onended = () => {
  currentIndex++;
  if (currentIndex >= currentTracks.length) {
    pauseTrack();
    return;
  }
  loadTrack(currentIndex);
  playTrack();
};

const volumeSlider = document.getElementById("volumeSlider");

volumeSlider.addEventListener("input", () => {
  audio.volume = volumeSlider.value;
});

const currentTimeEl = document.getElementById("currentTime");
const durationEl = document.getElementById("duration");

audio.addEventListener("timeupdate", () => {
  if (!isNaN(audio.duration)) {
    let current = formatTime(audio.currentTime);
    let total = formatTime(audio.duration);
    currentTimeEl.textContent = current;
    durationEl.textContent = total;
  }
});

function formatTime(sec) {
  const minutes = Math.floor(sec / 60);
  const seconds = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${minutes}:${seconds}`;
}

audio.addEventListener("loadedmetadata", () => {
  durationEl.textContent = formatTime(audio.duration);
  currentTimeEl.textContent = "0:00";
});

const searchBar = document.querySelector(".search-bar");

searchBar.addEventListener("input", () => {
  const query = searchBar.value.toLowerCase().trim();
  const albums = document.querySelectorAll(".album");
  albums.forEach(album => {
    const title = album.querySelector("p").textContent.toLowerCase();
    const year = album.querySelector("span").textContent.toLowerCase();
    if (title.includes(query) || year.includes(query)) {
      album.style.display = "";
      album.style.opacity = "1";
      album.style.transform = "scale(1)";
    } else {
      album.style.display = "none";
    }
  });
});
